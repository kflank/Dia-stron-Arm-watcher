camera:
  index: 0
  width: 1280
  height: 720
  fps: 20

detection:
  # Freeze alert triggers if motion score stays below threshold this long.
  freeze_seconds: 30
  # Motion must be stable for this long before leaving FROZEN state.
  recover_seconds: 2
  # Motion score = moving_pixels / roi_pixels.
  motion_threshold: 0.015
  # For thresholding difference image.
  min_pixel_threshold: 25
  # Blur value should be odd number (5, 7, 9, 11...).
  blur_kernel_size: 11
  erode_iterations: 1
  dilate_iterations: 2
  # Set ROI as [x, y, width, height]. If null, app asks you to draw ROI on startup.
  roi: null
  show_mask_overlay: true
  evidence_on_freeze: true

alerts:
  # Minimum time between freeze alerts while still frozen.
  cooldown_seconds: 300
  # You can include: email, pushover
  enabled_methods:
    - email
    - pushover

log_file: logs/monitor.log
evidence_dir: evidence
